<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="TTT.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class='Content'>
        <div class='Header'>
            <h1>Tic Tac Toe</h1>
        </div>
        <div class='Game'>
            <div class='Board'>
                <div class="Row 0">
                    <div class='Square' id='00'></div>
                    <div class='Square' id='01'></div>
                    <div class='Square' id='02'></div>
                </div>

                <div class="Row 1">
                    <div class='Square' id='10'></div>
                    <div class='Square' id='11'></div>
                    <div class='Square' id='12'></div>
                </div>
                
                <div class="Row 2">
                    <div class='Square' id='20'></div>
                    <div class='Square' id='21'></div>
                    <div class='Square' id='22'></div>
                </div>
            </div>
        </div>

        <div class='Button'>
            <button id='Reset'>Reset</button>
        </div>

    </div>
</body>

</html>
